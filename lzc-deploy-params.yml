params:
  - id: access_password
    type: string
    name: "the access password"
    description: "the access password you want to set for login"

  - id: ai_enabled
    type: bool
    name: "enable ai"
    description: "whether to enable ai"
    default_value: false

  - id: ai_chat_base_url
    type: string
    name: "ai chat base url"
    description: "the base url of ai chat，such as https://api.example.com/v1/chat/completions"
    optional: true

  - id: ai_chat_api_key
    type: string
    name: "ai chat api key"
    description: "the api key of ai chat"
    optional: true

  - id: ai_chat_chat_model
    type: string
    name: "ai chat model"
    description: "the model of ai chat"
    optional: true

  - id: ai_rate_limit
    type: string
    name: "ai rate limit"
    description: "the rate limit of ai per minute"
    default_value: "30"

  - id: image_gen_enabled
    type: bool
    name: "enable image generation"
    description: "whether to enable image generation"
    default_value: false

  - id: ai_image_base_url
    type: string
    name: "ai image base url"
    description: "the base url of ai image，such as https://api.example.com/v1/images/generations"
    optional: true

  - id: ai_image_api_key
    type: string
    name: "ai image api key"
    description: "the api key of ai image"
    optional: true

  - id: ai_image_model
    type: string
    name: "ai image model"
    description: "the model of ai image"
    optional: true

  - id: image_rate_limit
    type: string
    name: "ai image rate limit"
    description: "the rate limit of ai image per minute"
    default_value: "10"

